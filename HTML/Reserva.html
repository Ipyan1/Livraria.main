<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 form-container">
                <h3 class="text-center mb-4">Reserva de Livro</h3>
                <form action="Reservado.html" method="get">
                    <h6 class="text-center mb-4">Preencha os seguintes campos para receber a notificação de quando seu livro desejado estiver disponível:</h6>
                    <div class="form-group">
                        <input type="text" class="form-control" id="cpf" placeholder="Código do livro" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="nome" placeholder="Título" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="endereco" placeholder="Quantidade" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="telefone" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="dtNascimento" placeholder="Nome" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Confirmar</button>
                </form>
            </div>
        </div>
    </div>
    <div class="text-center mt-4">
        <a href="Books.html" class="btn btn-light">Voltar</a>
    </div>
</body>
</html>
